        <form class=" form" id="form">

                placeholder="Escriba su consulta"></textarea>
                <p>Quiero recibir descuentos y promociones exclusivas <input type="checkbox"></p>
                <input class="bt-form" name="enviar" id="enviar" type="submit" value="Enviar">
            </div>
        </form>
